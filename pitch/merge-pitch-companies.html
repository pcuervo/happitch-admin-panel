<div class="[ card-panel ]">
    <div class="[ row ]">
        <div class="[ col s12  ]">
            <h4 class="[ center-align ]">Pitches</h4>
            <table datatable="ng" dt-options="dtCompanyOptions" dt-column-defs="dtCompanyColumnDefs" class="row-border hover">
                <thead>
                    <tr>
                        <th class="[ center-align ]">Nombre</th>
                        <th class="[ center-align ]">Marca</th>
                        <th class="[ center-align ]">Compañía</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="pitch in pitches">
                        <td class="[ center-align ]">{{ pitch.name }}</td>
                        <td class="[ center-align ]"><a href="#/merge-pitch-brands/{{ pitch.brand.id }}">{{ pitch.brand.name }}</a></td>
                        <td class="[ center-align ]">{{ pitch.brand.company.name }}</td>
                    </tr>
                </tbody>
            </table>  
        </div>
    </div>
</div>
