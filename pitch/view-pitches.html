<div class="page-title" data-ng-include="'navigation/breadcrumbs.html'"></div>

<div class="[ card-panel ]">
    <h4 class="[ center-align ]">Pitches</h4>
    <div class="[ row ]">
        <div class="[ col s12 ][ center-align ]">
            <table datatable="ng" dt-options="dtPitchesOptions" dt-column-defs="dtPitchesColumnDefs" class="row-border hover">
                <thead>
                    <tr>
                        <th class="[ center-align ]">Marca</th>
                        <th class="[ center-align ]">Nombre</th>
                        <th class="[ center-align ]">Email de contacto</th>
                        <th class="[ center-align ]">Fecha del brief</th>
                        <th class="[ center-align ]">Ver</th>
                        <th class="[ center-align ]">Unificar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="pitch in pitches">
                        <td class="[ center-align ][ hide-on-small-only ]"><a href="#/view-brand/{{pitch.brand_id}}">{{ pitch.brand.name }}</a></td>
                        <td class="[ center-align ]">{{ pitch.name }}</td>
                        <td class="[ center-align ]">{{ pitch.brief_email_contact }}</td>
                        <td class="[ center-align ]">{{ pitch.brief_date | date:'dd/MM/yyyy' }}</td>
                        <td class="[ center-align ]">
                            <a href="#/view-pitch/{{pitch.id}}" class="[ btn waves-effect waves-green ]"><i class="[ material-icons ]">remove_red_eye</i></a></i></a>
                        </td>
                        <td class="[ center-align ]">
                            <a href="#/unify-pitch/{{pitch.id}}" class="[ btn waves-effect waves-green ]"><i class="[ material-icons ]">call_merge</i></a>
                        </td>
                    </tr>
                </tbody>
            </table> 
        </div>
    </div>
</div>
