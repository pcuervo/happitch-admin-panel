<div class="page-title" data-ng-include="'navigation/breadcrumbs.html'"></div>

<div class="[ card-panel ]">
    <h4 class="[ center-align ]">Confirmar solicitud de usuario</h4>
    <div class="[ row ]">
        <form name="entry_form" class="[ mt-40 ][ left-align ]" ng-submit="registerUser()" data-parsley-validate>
            <div class="[ col s12 m3 offset-m3 ]"> 
                <div class="input-field">
                    <input type="text" id="firstName" ng-model="firstName" required>
                    <label for="firstName">Nombre</label>
                </div>
            </div>
            <div class="[ col s12 m3 ]"> 
                <div class="input-field">
                    <input type="text" id="lastName" ng-model="lastName" required>
                    <label for="lastName">Apellido(s)</label>
                </div>
            </div>
            <div class="[ clear ]"></div>
            <div class="[ col s12 m3 offset-m3 ]"> 
                <div class="input-field">
                    <input type="text" id="email" ng-model="user.email" required>
                    <label for="email">Email</label>
                </div>
            </div>
            <div class="[ col s12 m3 ]"> 
                <select name="agency" ng-model="agency" required data-parsley-error-message="Es obligatorio escoger agencia para un nuevo usuario.">
                    <option value="" disabled selected>Selecciona el tipo de usuario</option>
                    <option value="1">Administrador AMAP</option>
                    <option value="2">Agencia (admin)</option>
                    <option value="3">Agencia (regular)</option>
                    <option value="4">Marca</option>
                </select>
            </div>
            <div class="[ clear ]"></div>
            <div class="[ col s12 m3 ]">
                <div class="[ input-field ]">
                    <input class="[ filled-in ]" type="checkbox" id="checkbox-high-value" value="1" name="highValue" />
                    <label for="checkbox-high-value">Â¿Es miembro de la AMAP?</label>
                </div>
            </div>
            <div class="[ col s12 ]"> 
                <input type="hidden" name="entry_type" value="unit">

                <div class="[ center-align ]">
                    <button class="[ waves-effect ][ btn ]">crear usuario</button>
                </div>
            </div>
        </form>

    </div>
</div>

<script>
  $('[data-parsley-validate]').parsley();
</script>
