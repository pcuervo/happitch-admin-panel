<div class="page-title" data-ng-include="'navigation/breadcrumbs.html'"></div>

<div class="[ card-panel ]">
    <h4 class="[ center-align ]">Usuarios registrados</h4>
    <div class="[ row ]">

        <table datatable="ng" dt-options="dtUsersOptions" dt-column-defs="dtUsersColumnDefs" class="row-border hover">
            <thead>
                <tr>
                    <th class="[ center-align ]">Nombre</th>
                    <th class="[ center-align ][ hide-on-small-only ]">Correo</th>
                    <th class="[ center-align ][ hide-on-small-only ]">Rol</th>
                    <th class="[ center-align ]">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="u in users">
                    <td>{{ getUserName( u ) }}</td>
                    <td class="[ center-align ][ hide-on-small-only ]">{{ u.email }}</td>
                    <td class="[ center-align ][ hide-on-small-only ]">{{ getUserRole( u.role ) }}</td>
                    <td class="[ center-align ]">
                        <a href="#/edit-user/{{u.id}}" class="[ btn waves-effect waves-green ]"><i class="[ material-icons ]">mode_edit</i></a></i></a>
                        <a href="#/delete-user/{{u.id}}" class="[ btn waves-effect waves-green red ]"><i class="[ material-icons ]">delete</i></a></i></a>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
