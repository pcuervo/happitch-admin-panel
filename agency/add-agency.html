<div class="[ card-panel ]">
    <h4 class="[ center-align ]">Crear agencia</h4>
    <div class="[ row ]">
        <form name="entry_form" class="[ mt-40 ][ left-align ][ col s12 ]" enctype="multipart/form-data"  ng-submit="createAgency()" data-parsley-validate>
            <div class="[ col s12 m4 offset-m3 ]"> 
                <div class="input-field">
                    <input type="text" id="create-agency-name" ng-model="name" required>
                    <label for="create-agency-name">Nombre de la agencia</label>
                </div>
            </div>
            <div class="[ col s12 m3 ]"> 
                <div class="[ center-align ]">
                    <button class="[ waves-effect ][ btn ]">Crear</button>
                </div>
            </div>
        </form>

    </div>
</div>

<script>
  $('[data-parsley-validate]').parsley();
</script>
