<div class="[ card-panel ]">
    <div class="[ row ]">
        <div class="[ col s12  ]">
            <h4 class="[ center-align ]">Agencias</h4>
            <table datatable="ng" dt-options="dtAgencyOptions" dt-column-defs="dtAgencyColumnDefs" class="row-border hover">
                <thead>
                    <tr>
                        <th class="[ center-align ]">Nombre</th>
                        <th class="[ center-align ]">Teléfono</th>
                        <th class="[ center-align ]">Persona de contacto</th>
                        <th class="[ center-align ]">Email de contacto</th>
                        <th class="[ center-align ]">Sitio web</th>
                        <th class="[ center-align ]">Número de empleados</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="agency in agencies">
                        <td class="[ center-align ]">{{ agency.name }}</td>
                        <td class="[ center-align ]">{{ agency.phone }}</td>
                        <td class="[ center-align ]">{{ agency.contact_name }}</td>
                        <td class="[ center-align ]">{{ agency.contact_email }}</td>
                        <td class="[ center-align ]">{{ agency.website_url }}</td>
                        <td class="[ center-align ]">{{ agency.num_employees }}</td>
                    </tr>
                </tbody>
            </table>  
        </div>
    </div>
</div>
