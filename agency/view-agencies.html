<div class="[ card-panel ]">
    <div class="[ row ]">
        <div class="[ col s12  ]">
            <h4 class="[ center-align ]">Agencias</h4>
            <table datatable="ng" dt-options="dtAgencyOptions" dt-column-defs="dtAgencyColumnDefs" class="row-border hover">
                <thead>
                    <tr>
                        <th class="[ center-align ]">Nombre</th>
                        <th class="[ center-align ][ hide-on-small ]">Teléfono</th>
                        <th class="[ center-align ][ hide-on-small ]">Persona de contacto</th>
                        <th class="[ center-align ][ hide-on-med-and-down ]">Email de contacto</th>
                        <th class="[ center-align ][ hide-on-small ]">Sitio web</th>
                        <th class="[ center-align ][ hide-on-med-and-down ]">Tamaño</th>
                        <th class="[ center-align ]">Ver detalle</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="agency in agencies">
                        <td class="[ center-align ]">{{ agency.name }}</td>
                        <td class="[ center-align ][ hide-on-small ]">{{ agency.phone }}</td>
                        <td class="[ center-align ][ hide-on-small ]">{{ agency.contact_name }}</td>
                        <td class="[ center-align ][ hide-on-small ]">{{ agency.contact_email }}</td>
                        <td class="[ center-align ][ hide-on-med-and-down ]">{{ agency.website_url }}</td>
                        <td class="[ center-align ][ hide-on-med-and-down ]">{{ getSize( agency.num_employees ) }}</td>
                        <td class="[ center-align ]">
                            <a href="#/view-agency/{{agency.id}}" class="[ btn waves-effect waves-green ]"><i class="[ material-icons ]">remove_red_eye</i></a></i></a>
                        </td>
                    </tr>
                </tbody>
            </table>  
        </div>
    </div>
</div>
