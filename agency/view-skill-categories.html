<div class="[ card-panel ]">
    <div class="[ row ]">
        <div class="[ col s12  ]">
            <h4 class="[ center-align ]">Categorías de skills</h4>
            <table datatable="ng" dt-options="dtSkillCatOptions" dt-column-defs="dtSkillCatColumnDefs" class="row-border hover">
                <thead>
                    <tr>
                        <th class="[ center-align ]">Nombre</th>
                        <th class="[ center-align ]">Skills</th>
                        <th class="[ center-align ]">Fecha de creación</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="category in skillCategories">
                        <td class="[ center-align ]">{{ category.name }}</td>
                        <td class="[ center-align ]">{{ category.skills.length }}</td>
                        <td class="[ center-align ]">{{ category.created_at | date:'yyyy-MM-dd h:mm:ss a' }}</td>
                    </tr>
                </tbody>
            </table>  
        </div>
    </div>
</div>
