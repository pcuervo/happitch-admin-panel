<div class="[ card-panel ]">
    <div class="[ row ]">
        <div class="[ col s12  ]">
            <h4 class="[ center-align ]">Skills</h4>
            <table datatable="ng" dt-options="dtSkillOptions" dt-column-defs="dtSkillColumnDefs" class="row-border hover">
                <thead>
                    <tr>
                        <th class="[ center-align ]">Nombre</th>
                        <th class="[ center-align ]">Categoría Skill</th>
                        <th class="[ center-align ]">Fecha de creación</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="skill in skills">
                        <td class="[ center-align ]">{{ skill.name }}</td>
                        <td class="[ center-align ]">{{ skill.skill_category.name }}</td>
                        <td class="[ center-align ]">{{ skill.created_at | date:'yyyy-MM-dd h:mm:ss a' }}</td>
                    </tr>
                </tbody>
            </table>  
        </div>
    </div>
</div>
