<section id="sign-in">

    <!-- Sign In Form -->
    <div ng-show="error" class="alert alert-danger">{{error}}</div>
    <form name="form"  ng-submit="login()">
        <div class="row links">
            <div class="col s6 logo">
                <img src="assets/_con/images/logo@2x.png" alt="">
            </div>
        </div>

        <div class="card-panel clearfix">

            <p>Por favor ingresa tus credenciales para acceder al sistema.</p>

            <!-- Username -->
            <div class="input-field"  ng-class="{ 'has-error': form.email.$dirty && form.email.$error.required }">
              <input id="email-input" type="email" name="email" ng-model="email" required ng-class="{ 'invalid': form.email.$dirty && form.email.$error.required }">
                    <label for="email-input">Correo electrónico</label>
                    <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">Este campo es obligatorio</span>
            </div>
            <!-- /Username -->

            <!-- Password -->
            <div class="input-field"  ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                <input id="password-input" type="password" name="password" ng-model="password" required ng-class="{ 'invalid': form.password.$dirty && form.password.$error.required }">
                <label for="password-input">Contraseña</label>
            </div>
            <!-- /Password -->

            <div class="[ center-align ]">
                <span ng-show="errors" class="help-block">{{errors}}</span>
            </div>

            <button class="waves-effect waves-grey btn-large z-depth-0 z-depth-1-hover  grey darken-4"  ng-disabled="form.$invalid" ng-show="!dataLoading" >Sign In</button>

            <!-- <div class="[ row ]">
                <div class="[ col s12 ]">
                    <div class="[ center-align ]">
                        <a href="#/api-client" class="[ waves-effect ][ btn ]">API Client</a>
                    </div>
                </div>
            </div> -->

        </div>

<!--         <div class="links right-align">
            <a href="page-forgot-password.html">Forgot Password?</a>
        </div> -->

    </form>
    <!-- /Sign In Form -->

</section>
