<div class="[ card-panel ]">
    <div class="[ row ]">
        <div class="[ col s12  ]">
            <h4 class="[ center-align ]">Compañías</h4>
            <table datatable="ng" dt-options="dtCompanyOptions" dt-column-defs="dtCompanyColumnDefs" class="row-border hover">
                <thead>
                    <tr>
                        <th class="[ center-align ]">Nombre</th>
                        <th class="[ center-align ]">Marcas</th>
                        <th class="[ center-align ]">Fecha de creación</th>
                        <th class="[ center-align ]">Ver detalle</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="company in companies">
                        <td class="[ center-align ]">{{ company.name }}</td>
                        <td class="[ center-align ]">{{ displayBrands( company.brands ) }}</td>
                        <td class="[ center-align ]">{{ company.created_at | date:'yyyy-MM-dd h:mm:ss a' }}</td>
                        <td class="[ center-align ]">
                            <a href="#/view-company/{{company.id}}" class="[ btn waves-effect waves-green ]"><i class="[ material-icons ]">remove_red_eye</i></a></i></a>
                        </td>
                    </tr>
                </tbody>
            </table>  
        </div>
    </div>
</div>
