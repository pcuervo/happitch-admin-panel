<div class="[ card-panel ]">
    <div class="[ row ]">
        <div class="[ col s12  ]">
            <h4 class="[ center-align ]">Marcas</h4>
            <table datatable="ng" dt-options="dtSkillOptions" dt-column-defs="dtSkillColumnDefs" class="row-border hover">
                <thead>
                    <tr>
                        <th class="[ center-align ]">Marca</th>
                        <th class="[ center-align ]">Compañía</th>
                        <th class="[ center-align ]">Nombre de contacto</th>
                        <th class="[ center-align ]">Email de contacto</th>
                        <th class="[ center-align ]">Puesto de contacto</th>
                        <th class="[ center-align ]">Fecha de creación</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="brand in brands">
                        <td class="[ center-align ]">{{ brand.name }}</td>
                        <td class="[ center-align ]">{{ brand.company.name }}</td>
                        <td class="[ center-align ]">{{ brand.contact_name }}</td>
                        <td class="[ center-align ]">{{ brand.contact_email }}</td>
                        <td class="[ center-align ]">{{ brand.contact_position }}</td>
                        <td class="[ center-align ]">{{ brand.created_at | date:'yyyy-MM-dd h:mm:ss a' }}</td>
                    </tr>
                </tbody>
            </table>  
        </div>
    </div>
</div>
